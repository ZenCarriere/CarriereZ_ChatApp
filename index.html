<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/main.css">
    <title>Chat Page</title>
</head>
<body>
    <main id="app">
        <h1 class="hidden">Chatot!</h1>
        <img id="Logo" src="public/images/ChatLogo.svg" alt="Chatot logo">

        <div class="divider"></div>

        <!-- vue custom message comp goes here -->
        <section class="messages">
            <ul id="messages" v-for="message in messages">
                <newmessage :msg="message" :socketid="socketID"></newmessage>
            </ul>
        </section>

        <section class="message-wrapper">
            <textarea v-model="message" class="text-message"></textarea>
            <input @click.prevent="dispatchMessage" type="submit" value="send">
        </section>

        <div class="divider"></div>

        <section class="notifications">
            <ul id="notifications" v-for="notification in notifications">
                <newnotification :socketid="socketID"></newnotification>
            </ul>
        </section>
    </main>

    <script src="/socket.io/socket.io.js"></script>

    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>

    <script defer type="module" src="scripts/main.js"></script>
    
</body>
</html>
